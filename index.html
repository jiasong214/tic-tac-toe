<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/jquery.js"></script>
  <script defer src="js/businessLogic.js"></script>
  <script defer src="js/displayLogic.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/playerBar.css">
  <link rel="stylesheet" href="css/gameSettingScreen.css">
  <link rel="stylesheet" href="css/resultScreen.css">
  
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1 class="header__title">Tic Tac Toe</h1>
    <button class="header__exitBtn" id="exitBtn">Restart</button>
  </header>

  <main>
    <div id="board">
    </div>

    <div id="playersBar">
      <div id="player1" class="playersBar__player">
        <img src="images/person1.png" alt="">
        <h2>Player1</h2>
        <p>O</p>
      </div>
    
      <div id="player2" class="playersBar__player">
        <img src="images/person2.png" alt="">
        <h2>Player2</h2>
        <p>X</p>
      </div>
    </div>

    <div id="gameSettingScreen" class="active">
      <h2 class="gameSettingScreen__title">
        TIC<br/>TAC<br/>TOE
      </h2>
      <img class="gameSettingScreen__img" src="https://assets.website-files.com/5e51b3b0337309d672efd94c/5e53682233d368dfa63e7deb_slider-1.svg" alt="">

      <div class="gameTypeButtons-wrapper">
        <h2>Please select a game type.</h2>
        <div>
          <button id="multiplayerBtn">Play with a Friend</button>
          <button id="singlePlayerBtn">Play with AI</button>
        </div>
      </div>


      <form id="playersInfoForm">
        <div>
          <h2>Player 1</h2>
          <input type="text" id="player1Name" placeholder="Player1 name">
          <select name="" id="player1Token">
            <option value="O">O</option>
            <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
            <option value="ü•∞">ü•∞</option>
          </select>
        </div>

        <div class="playersInfoForm__player2">
          <h2>Player 2</h2>
          <input type="text" id="player2Name" placeholder="Player2 name">
          <select name="" id="player2Token">
            <option value="X">X</option>
            <option value="ü•∂">ü•∂</option>
            <option value="ü§¢">ü§¢</option>
          </select>
        </div>

        <div>
          <h2>board size</h2>
          <select id="boardSize">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <button type="submit">Play</button>
      </form>

    </div>

    <div id="resultScreen">
      <div class="resultScreen-wrapper">
        <p class='resultScreen__text'>Won!</p>
        <div class="resultScreen__buttons">
          <button id="playAgainBtn">Play again</button>
          <button id="playNewGameBtn">Play a new game</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    &copy; Jia Song
  </footer>
</body>
</html>
